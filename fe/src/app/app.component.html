<nb-layout>
  <nb-layout-header fixed>
    <div class="header-container">
      <h4><img src="assets/images/bbb-logo.png"  style="height: 60px;">
        Self Service Portal
        <button nbbutton (click)="logout()">Logout</button>
        <button nbbutton (click)="login()">Login</button>
      </h4>
    </div>
    <span style="flex: 1 1 auto;"></span>
    <div class="header-container" *ngIf="loggedIn">
      <nb-actions size="small">
        <nb-action class="user-action">
          <nb-user [nbContextMenu]="userMenu" [name]="sessionUser?.username">
          </nb-user>
        </nb-action>
      </nb-actions>
    </div>
  </nb-layout-header>
  <nb-sidebar *ngIf="loggedIn" responsive start>
    <nb-menu [items]="items"></nb-menu>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>
    Self Service Portal
  </nb-layout-footer>
</nb-layout>
