<nb-card>
  <nb-card-header>
    {{title}}
  </nb-card-header>
  <nb-card-body>
    <span>{{message}}</span>
    <div class="d-flex justify-content-between mt-4">
      <button nbButton status="danger" (click)="closeDialog(true)">Yes</button>
      <button nbButton status="info" (click)="closeDialog(false)">Cancel</button>
    </div>
  </nb-card-body>
</nb-card>
