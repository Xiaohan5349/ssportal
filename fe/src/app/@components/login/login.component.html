<div class="container">
  <h1 id="title" class="title">Login</h1>
  <nb-alert *ngIf="errorMsg" status="warning">{{errorMsg}}</nb-alert>
  <div>
    <input nbInput class="mb-1" [(ngModel)]="credential.username"
           fullWidth name="username"
           id="input-username"
           placeholder="Username" (keyup.enter)="onLogin()">
    <input nbInput class="mb-1" [(ngModel)]="credential.password"
           fullWidth name="password"
           id="input-password"
           type="password"
           placeholder="Password" (keyup.enter)="onLogin()">
    <button nbButton fullWidth status="primary" size="large" 
            (click)="parseJwt()">
      JWT Test
    </button>
    <button nbButton fullWidth status="primary" size="large" 
    (click)="testAdm()">
    Test Adm
    </button>
    <button nbButton fullWidth status="primary" size="large" 
    (click)="testNoAdmin()">
    Test noAdm
    </button>
  </div>
</div>
